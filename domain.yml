session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- order_food
- inform
- bot_challenge
- deny
- affirm
entities:
- username
- mailid
- phone_number
- dish_name
- proceed
- continue
- moveon
slots:
  dish_name:
    type: unfeaturized
  mailid:
    type: unfeaturized
  phone_number:
    type: unfeaturized
  proceed:
    type: unfeaturized
  username:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_ask_username:
  - text: What is your name?
  utter_ask_mailid:
  - buttons:
    - payload: /inform{"mailid":"back1"}
      title: Back
    text: Please enter your mail id.
  utter_ask_phone_number:
  - buttons:
    - payload: /inform{"mailid":"back2"}
      title: Back
    text: Please enter your phone number.
  utter_ask_dish_name:
  - text: What would you like to have?
  utter_ask_proceed:
  - buttons:
    - payload: /inform{"proceed":"Yes"}
      title: Yes
    - payload: /inform{"proceed":"No"}
      title: No
    - payload: /inform{"proceed":"back3"}
      title: Back
    text: Would you like to add more to your cart?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_not_serving:
  - text: Currently we are not serving this dish. Would you like to have something
      else?
actions:
- utter_greet
- utter_ask_username
- utter_ask_mailid
- utter_ask_phone_number
- utter_ask_dish_name
- utter_ask_proceed
- utter_goodbye
- utter_iamabot
- utter_not_serving
forms:
- info_form
- order_form
